services:
  postgres:
    image: postgres:16-alpine
    container_name: svelteship-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: svelteship
      POSTGRES_PASSWORD: svelteship
      POSTGRES_DB: svelteship
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
